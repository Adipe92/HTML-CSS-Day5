<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
           display: grid;
           grid-template-rows: 20% 40% 40%;
           grid-template-columns: 50% 50%;
           gap: 5px 5px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 10% 0;
        }

        .box2 {
            grid-area: 1/2/3/3;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box2">
            <img src="cat1.jpg">
        </div>
        <div class="box1"><img src="cat1.jpg"></div>
        <div class="box1"><img src="cat1.jpg"></div>
        <div class="box1"><img src="cat1.jpg"></div>
        <div class="box1"><img src="cat1.jpg"></div>
        <div class="box1"><img src="cat1.jpg"></div>
    </div>
    
</body>
</html>
